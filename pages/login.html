<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Adopet</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../style/reset.css">
    <link rel="stylesheet" href="../style/style.css">
    <link rel="stylesheet" href="../style/login.css">
</head>

<body>
    <header class="cabecalho">
        <a href="#" class="cabecalho__link">
            <img src="../img/Casa.svg" alt="Atalho página inicial" class="cabecalho__imagem">
        </a>
        <a href="#" class="cabecalho__link">
            <img src="../img/Mensagens.svg" alt="Atalho página inicial" class="cabecalho__imagem">
        </a>
    </header>
    <main class="principal">
        <h1 class="principal__logo">
            <img src="../img/logo/Logos-03.svg" class="principal__logo__img">
        </h1>
        <section class="login">
            <p class="principal__texto">
                Já tem conta? Faça seu login:
            </p>

            <form class="login-form">
                <label for="cadastro-form__email" class="principal__label">Email</label>
                <input type="email" id="cadastro-form__email" class="principal__input" placeholder="Escolha seu melhor email">

                <label for="cadastro-form__senha" class="principal__label">Senha</label>
                <input type="password" id="cadastro-form__senha" class="principal__input" placeholder="Escolha seu melhor email">

                <a href="#" class="principal__link login__link">Esqueci minha senha.</a>

                <input type="button" id="cadastro-form__botao" value="Cadastrar" class="principal__botao">
            </form>


        </section>       
    </main>
    <footer class="rodape">
        <p class="rodape__texto">2022 - Desenvolvido por Alura.</p>
    </footer>
</body>

</html>
