<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Adopet</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../style/reset.css">
    <link rel="stylesheet" href="../style/style.css">
    <link rel="stylesheet" href="../style/cadastro.css">
        

    <!-- favico -->
    <link rel="apple-touch-icon" sizes="76x76" href="../img/favico/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../img/favico/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../img/favico/favicon-16x16.png">
    <link rel="manifest" href="../img/favico/site.webmanifest">
    <link rel="mask-icon" href="../img/favico/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
</head>

<body>
    <header class="cabecalho">
        <div class="bloco-cabecalho">
            <a href="#" class="cabecalho__link" data-link="index">
                <img src="../img/logo/Logos-02.svg" alt="Atalho página inicial" class="cabecalho__imagem-logo" data-link="index">
            </a>

            <a href="#" class="cabecalho__link" data-link="home">
                <img src="../img/Casa.svg" alt="Atalho página inicial" class="cabecalho__imagem" data-link="home">
            </a>

            <a href="#" class="cabecalho__link" data-link="mensagem">
                <img src="../img/Mensagens.svg" alt="Atalho mensagens" class="cabecalho__imagem" data-link="mensagem">
            </a>
        </div>

        <a href="#" class="cabecalho__link link__usuario" data-link="usuario">
            <img src="../img/Usuario.svg" alt="Atalho página inicial" class="cabecalho__imagem-perfil"
                data-link="usuario">
        </a>

    </header>
    <main class="principal" data-page="cadastro">
        <h1 class="principal__logo">
            <img src="../img/logo/Logos-03.svg" class="principal__logo__img">
        </h1>
        <section class="cadastro">
            <p class="principal__texto">
                Ainda não tem cadastro?
            </p>
            <p class="principal__texto">
                Então, antes de buscar seu melhor amigo, precisamos de alguns dados:
            </p>

            <form>
                <fieldset class="cadastro-form">
                    <label for="cadastro-form__email" class="principal__label">Email</label>
                    <input type="email" id="cadastro-form__email" class="principal__input" placeholder="Escolha seu melhor email" data-tipo="email" required value="">
                    <span class="cadastro-form__input-erro"></span>
                    
                    <label for="cadastro-form__nome" class="principal__label">Nome</label>
                    <input type="text" id="cadastro-form__nome" class="principal__input" placeholder="Digite seu nome completo" data-tipo="nome" required value="">
                    <span class="cadastro-form__input-erro"></span>
                    
                    <label for="cadastro-form__senha" class="principal__label">Senha</label>
                    <input type="password" id="cadastro-form__senha" class="principal__input input__senha" placeholder="Crie uma senha" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?!.*[ !@#$%^&*_=+-]).{6,12}$" data-tipo="senha" required value="">
                    <span class="cadastro-form__input-erro"></span>
                    
                    <label for="cadastro-form__confirma-senha" class="principal__label">Confirma sua senha</label>
                    <input type="password" id="cadastro-form__confirma-senha" class="principal__input input__senha" placeholder="Repita a senha criada" data-tipo="senhaRepetida" required value="">
                    <span class="cadastro-form__input-erro"></span>

                </fieldset>
                
                <button id="cadastro-form__botao" class="principal__botao">Cadastrar</button>
            </form>


        </section>       
    </main>
    <footer class="rodape">
        <p class="rodape__texto">2022 - Desenvolvido por Alura.</p>
    </footer>

    <script src="../js/app.js" type="module"></script>
</body>

</html>
