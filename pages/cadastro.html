<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Adopet</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../style/reset.css">
    <link rel="stylesheet" href="../style/style.css">
    <link rel="stylesheet" href="../style/cadastro.css">
</head>

<body>
    <header class="cabecalho">
        <div class="bloco-cabecalho">
            <img src="../img/logo/Logos-02.svg" alt="Atalho página inicial" class="cabecalho__imagem-logo">

            <a href="#" class="cabecalho__link">
                <img src="../img/Casa.svg" alt="Atalho página inicial" class="cabecalho__imagem">
            </a>

            <a href="#" class="cabecalho__link">
                <img src="../img/Mensagens.svg" alt="Atalho mensagens" class="cabecalho__imagem">
            </a>
        </div>

        <a href="#" class="cabecalho__link link__usuario">
            <img src="../img/Usuario.svg" alt="Atalho página inicial" class="cabecalho__imagem">
        </a>

    </header>
    <main class="principal">
        <h1 class="principal__logo">
            <img src="../img/logo/Logos-03.svg" class="principal__logo__img">
        </h1>
        <section class="cadastro">
            <p class="principal__texto">
                Ainda não tem cadastro?
            </p>
            <p class="principal__texto">
                Então, antes de buscar seu melhor amigo, precisamos de alguns dados:
            </p>

            <form class="cadastro-form">
                <label for="cadastro-form__email" class="principal__label">Email</label>
                <input type="email" id="cadastro-form__email" class="principal__input" placeholder="Escolha seu melhor email">

                <label for="cadastro-form__nome" class="principal__label">Nome</label>
                <input type="text" id="cadastro-form__nome" class="principal__input" placeholder="Digite seu nome completo">

                <label for="cadastro-form__senha" class="principal__label">Senha</label>
                <input type="password" id="cadastro-form__senha" class="principal__input input__senha" placeholder="Crie uma senha">

                <label for="cadastro-form__confirma-senha" class="principal__label">Confirma sua senha</label>
                <input type="password" id="cadastro-form__confirma-senha" class="principal__input input__senha" placeholder="Repita a senha criada">

                <input type="button" id="cadastro-form__botao" value="Cadastrar" class="principal__botao">
            </form>


        </section>       
    </main>
    <footer class="rodape">
        <p class="rodape__texto">2022 - Desenvolvido por Alura.</p>
    </footer>
</body>

</html>
